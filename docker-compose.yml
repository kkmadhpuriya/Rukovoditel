version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rukovoditel-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - DB_SERVER=mysql
      - DB_SERVER_USERNAME=rukovoditel_user
      - DB_SERVER_PASSWORD=rukovoditel_password
      - DB_SERVER_PORT=3306
      - DB_DATABASE=rukovoditel
    volumes:
      - app-data:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rukovoditel-network

  mysql:
    image: mysql:8.0
    container_name: rukovoditel-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=rukovoditel
      - MYSQL_USER=rukovoditel_user
      - MYSQL_PASSWORD=rukovoditel_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot_password",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rukovoditel-network
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""

volumes:
  app-data:
    driver: local
  mysql-data:
    driver: local

networks:
  rukovoditel-network:
    driver: bridge
